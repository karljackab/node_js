<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Join | ChatApp</title>
		<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel='stylesheet' href='./css/styles.css'>
	</head>

	<body class='login'>
		<div class="login_form">
			<form class='form' action='./chat.html'>
				<div class='form-field' style='height:70px'>
					<H2>Let's Chat OwO//</H2>
				</div>
				<div class='form-field'>
					<label>Your name</label>
					<input type='text' name='name' autofocus style="width:250px;"/>
				</div>
				<div class='form-field'>
					<label>Room name</label>
					<input type='text' name='room' placeholder='Chat Room' autofocus style="width:250px;"/>
				</div>
				<div class='form-field'>
					<button class="btn btn-primary" style="width: 100px; margin-top:20px">Go</button>
				</div>
			</form>
  		</div>
	</body>
</html>
